<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator - Vanilla JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/747d5feb3a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-800">
    <!-- Full Page Container Start -->
    <div class="lg:container lg:mx-auto text-center">
        <div class="bg-gray-900 rounded-lg px-6 py-8 ring-1 ring-gray-900/5 shadow-md shadow-emerald-500/50">
            <div>
            </div>
            <h1 class="text-gray-900 text-white mt-5 text-base font-medium ">Your Calculated Value will be here.</h1>
          </div>
          <div class="md:container md:mx-auto flex justify-center">
            <div class="flex flex-row mt-10 w-80 text-xl">
                <div class="basis-1/4"><button type="submit" class=" border-2 border-emerald-500/50 hover:bg-emerald-400 p-6 rounded"><span class="text-white ">C</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span><i class='fas fa-backspace'></i></span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span><i class="fas fa-percent"></i></span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span><i class="fas fa-divide"></i></span></button></div>
              </div>
          </div>
          <div class="md:container md:mx-auto flex justify-center">
            <div class="flex flex-row mt-5 w-80 text-xl">
              <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>7</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>8</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>9</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span><i class="fas fa-minus"></i></span></button></div>
              </div>
          </div>
          <div class="md:container md:mx-auto flex justify-center">
            <div class="flex flex-row mt-5 w-80 text-xl">
              <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>4</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>5</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>6</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span><i class="fas fa-asterisk"></i></span></button></div>
              </div>
          </div>
          <div class="md:container md:mx-auto flex justify-center">
            <div class="flex flex-row mt-5 w-80 text-xl">
              <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>1</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>2</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>3</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span><i class="fas fa-plus"></i></span></button></div>
              </div>
          </div>
          <div class="md:container md:mx-auto flex justify-center">
            <div class="flex flex-row mt-5 w-80 text-xl">
              <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>.</span></button></div>
                <div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span>0</span></button></div>
                <div class="basis-1/2 bg-emerald-400 hover:bg-emerald-700"><button type="submit" class="p-6 rounded"><span><i class="fas fa-equals"></i></span></button></div>
                <!--<div class="basis-1/4"><button type="submit" class="bg-emerald-400 hover:bg-emerald-700 p-6 rounded"><span><i class="fas fa-equals"></i></span></button></div>-->
              </div>
          </div>
      </div>
      <!-- Full Page Container End -->
</body>
</html>
